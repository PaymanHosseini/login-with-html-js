<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h3>Login your profile</h3>

    <label for="inputUsername">Enter Username</label>
    <input type="text" id="inputUsername" style="border-radius: 5px; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
    <br><br>

    <label for="inputPassword">Enter Password</label>
    <input type="password" id="inputPassword" style="border-radius: 5px; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
    <br><br>

    <button onclick="submit()">Submit</button>
    <h3>Result : <span id="result" style="color: blue;"></span></h3>

    <script src="login.js"></script>
    
</body>
</html>
